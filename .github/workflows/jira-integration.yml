name: Jira Exporter Workflow

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *' # This runs every hour.

jobs:
  run-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      JIRA_HOST: ${{ secrets.OCEAN__INTEGRATION__CONFIG__JIRA_HOST }}
      ATLASSIAN_EMAIL: ${{ secrets.OCEAN__INTEGRATION__CONFIG__ATLASSIAN_USER_EMAIL }}
      ATLASSIAN_TOKEN: ${{ secrets.OCEAN__INTEGRATION__CONFIG__ATLASSIAN_USER_TOKEN }}

    steps:
      - uses: port-labs/ocean-sail@v1
        with:
          type: 'jira'
          port_client_id: ${{ secrets.OCEAN__PORT__CLIENT_ID }}
          port_client_secret: ${{ secrets.OCEAN__PORT__CLIENT_SECRET }}
          port_base_url: https://api.getport.io
          config: |
            jira_host: $JIRA_HOST
            atlassian_user_email: $ATLASSIAN_EMAIL
            atlassian_user_token: $ATLASSIAN_TOKEN
